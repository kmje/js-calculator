<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div id="calculator-container">
        <div id="calc-screen">0</div>
        <a class="num-button">7</a>
        <a class="num-button">8</a>
        <a class="num-button">9</a>
        <a class="operator-button" id="divide-button">&#xF7</a>
        <a class="num-button">4</a>
        <a class="num-button">5</a>
        <a class="num-button">6</a>
        <a class="operator-button" id="multiply-button">&#xD7</a>
        <a class="num-button">1</a>
        <a class="num-button">2</a>
        <a class="num-button">3</a>
        <a class="operator-button" id="subtract-button">-</a>
        <a class="num-button">0</a>
        <a id="decimal-button">.</a>
        <a id="equals-button">=</a>
        <a class="operator-button" id="add-button">+</a>
    </div>
    <script src="script.js"></script>
</body>
